<section class="mx-auto my-5" style="max-width: 23rem;">
  <div class="card">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
      <img [src]="card.imageUrl" class="img-fluid" />
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
      </a>
    </div>
    <div class="card-body">
      <h5 class="card-title font-weight-bold"><a>{{card.title}}</a></h5>
      <ul class="list-unstyled list-inline mb-0">
        <li class="list-inline-item me-0">
          <i class="fas fa-star text-warning fa-xs"> </i>
        </li>
        <li class="list-inline-item me-0">
          <i class="fas fa-star text-warning fa-xs"></i>
        </li>
        <li class="list-inline-item me-0">
          <i class="fas fa-star text-warning fa-xs"></i>
        </li>
        <li class="list-inline-item me-0">
          <i class="fas fa-star text-warning fa-xs"></i>
        </li>
        <li class="list-inline-item">
          <i class="fas fa-star-half-alt text-warning fa-xs"></i>
        </li>
        <li class="list-inline-item">
          <p class="text-muted">{{'Rating: '+ card.rating}} {{'Descargas: '+ card.downloads}}</p>
        </li>
      </ul>
      <p class="mb-2">{{'Fecha de lanzamiento: '+ card.releaseDate}}</p>
      <p class="card-text">{{card.description| slice:1:100 }} ...</p>
    </div>
    <a href="#!" class="card-button">Agregar al carrito</a>
  </div>
</section>
