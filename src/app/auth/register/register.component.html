<section class="h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card custom-login-form">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Inicia tu Sesión</h3>
            <form class="px-md-2" [formGroup]="registerForm" (ngSubmit)="onRegister()">
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" formControlName="name" required />
                <label class="form-label" for="form3Example1q">Nombre</label>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="form3Example1q" class="form-control" formControlName="email" required />
                <label class="form-label" for="form3Example1q">Email</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example1q2" class="form-control" formControlName="password" required />
                <label class="form-label" for="form3Example1q2">Contraseña</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="form3Example1q2" class="form-control" formControlName="confirmPassword"
                  required />
                <label class="form-label" for="form3Example1q2">Confirma tu Contraseña</label>
              </div>
              <div class="mb-4" style="margin:0 auto;">
                <button type="submit" class="btn btn-primary  mb-1">Submit</button>
                <p class="h4"><small>¿Ya tienes una cuenta?</small></p>
                <a style="margin: 0 auto;" class="h4" [routerLink]="'/module-auth/login'"
                  [routerLinkActive]="'active'"><small>Ingresa
                    aquí</small></a>
              </div>

            </form>
            <p class="h4"><small> Fernando Figueroa &copy; 2022</small> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
